<!doctype html>
<!-- 页面：status_view.html | 作用：状态详情展示（名称、时间、正文） -->
<html lang="zh-CN">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>瞬间 · 状态详情</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page page-status-detail">
  <header class="glass nav breathe container">
    <div class="title">状态详情</div>
    <nav style="margin-left:auto; display:flex; gap:8px;">
      <a href="{{ url_for('index') }}">动态</a>
      <a href="{{ url_for('status_page') }}">状态</a>

      <div class="name" id="statusViewName"></div>

  <script src="script/api.js" defer></script>
  <script src="script/interaction.js" defer></script>
  <script src="script/search_input.js" defer></script>
