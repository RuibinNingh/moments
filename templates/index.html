<!doctype html>
<!-- 页面：index.html | 作用：动态列表首页 | 结构：导航、搜索、列表 -->
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ nickname }} · 动态</title>

  <link rel="stylesheet" href="/css/style.css" />
</head>
<body class="page page-index">

  <header class="glass nav breathe container">
    <div class="title">{{ nickname }} 的动态</div>
    <nav style="margin-left:auto; display:flex; gap:8px;">
      <a href="/">动态</a>
      <a href="/status">状态</a>
    </nav>
    <div class="search">
      <input id="searchInput" class="search-input" type="search" placeholder="搜索动态/状态、标签…" autocomplete="off" />
    </div>
  </header>

  <!-- 主体内容 -->
  <main class="container">

    <!-- 加载中骨架 -->
    <section id="loading" class="card glass skeleton breathe" style="height:80px"></section>

    <!-- 空内容 -->
    <section id="empty" class="card glass breathe" style="display:none">暂时没有内容</section>

    <!-- 动态列表 -->
    <section id="postsList" class="list"></section>

  </main>

  <script src="/script/api.js" defer></script>
  <script src="/script/interaction.js" defer></script>
  <script src="/script/search_input.js" defer></script>
  <script src="/script/index.js" defer></script>

  <script>
    window.avatar = "{{ avatar }}";
    window.nickname = "{{ nickname }}";
  </script>

</body>
</html>
